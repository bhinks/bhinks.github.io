    <script>
    function loadJSON(callback) {   
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', '/assets/stats.json', true);
        xobj.onreadystatechange = function () {
            if (xobj.readyState == 4 && xobj.status == "200") {
                // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
                callback(xobj.responseText);
            }
        };
        xobj.send(null);  
    }

    function init() {
        loadJSON(function(response) {
        // Parse JSON string into object
            var players = JSON.parse(response);
            //console.log(players);

            for (let [name, player] of Object.entries(players)) {
                console.log(player);
                $(".player_tables").append(
                    "<h2>" + name + "</h2>" +
                    "<table border='1'>" +
                    "<tr><th>Player</th><th>You Killed</th><th>Killed You</th></tr><tbody id='" + name.replace('[','').replace(']','') + "-table'>"
                );

                for (let [opp_name, opp] of Object.entries(player["opponents"])) {
                    console.log(opp_name);
                    console.log(opp);
                    $("#" + name.replace('[','').replace(']','') + "-table").append(
                        "<tr><td>" + opp_name + "</td>" +
                        "<td>" + opp["kills"] + "</td>" +
                        "<td>" + opp["deaths"] + "</td></tr>"
                    );
                }
                $(".player_tables").append("</tbody></table>");
            }

        });
    }

    init();
    
</script>
